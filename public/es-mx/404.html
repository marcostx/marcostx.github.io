<!doctype html>

  <style>
    h1 {
      --anm: fade 15s forwards;
      -webkit-animation: var(--anm);
      -moz-animation: var(--anm);
      -o-animation: var(--anm);
      animation: var(--anm);
      font-size: 5rem
    }

    h1::after {
      font-size: 2rem
    }

    @keyframes fade {
      0% {
        opacity: 1
      }

      100% {
        opacity: 0
      }
    }

    @-webkit-keyframes fade {
      0% {
        opacity: 1
      }

      100% {
        opacity: 0
      }
    }
  </style>
</head>

<body id=page404>
